<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic styling for the form to make it readable */
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Men's Intensive Growth Weekend Registration</h1>

    <form action="https://formsubmit.co/Melipil5780@gmail.com" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="Email Address" required>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="Phone Number">

        <input type="hidden" name="_next" value="https://afk.github.io/">

        <button type="submit">Submit and Return Home</button>
    </form>

</body>
</html>
